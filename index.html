<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header></header>
    <main class="completo">
        <section class="resumo">
            <h1 class="resumo__titulo">Your Result</h1>
            <div class="resumo__numero">
                <p class="resumo__numero__nota">76</p>
                <p class="resumo__numero__total"> of 100</p>
            </div>
            <h2 class="resumo__subtitulo">Great</h2>
            <p class="resumo__descricao">You scored higher than 65% of the people who have taken these test.</p>
        </section>

        <section class="notas">
            <h1 class="notas__titulo">Summary </h1>
            <div class="notas__reacao">
                <img src="./images/icon-reaction.svg" alt="icone reacao">
                <h2 class="notas__reacao__nome">Reaction      </h2>
                <p class="notas__reacao__nota">80</p>
                <p class="notas__reacao__total">/ 100</p>
                
            </div>
            <div class="notas__memoria"> 
                <img src="./images/icon-memory.svg" alt="icone memoria">
                <h2 class="notas__memoria__nome">Memory </h2>
                <p class="notas__memoria__nota">92</p>
                <p class="notas__memoria__total">/ 100</p>
                
            </div>
            <div class="notas__verbal">
                <img src="./images/icon-verbal.svg" alt="icone verbal">
                <h2 class="notas__verbal__nome">Verbal </h2>
                <p class="notas__verbal__nota">61</p>
                <p class="notas__verbal__total">/ 100</p>
                
            </div>
            <div class="notas__visual">
                <img src="./images/icon-visual.svg" alt="icone visual">
                <h2 class="notas__visual__nome">Visual</h2>
                <p class="notas__visual__nota">72</p>
                <p class="notas__visual__total">/ 100</p>
                
            </div>

            <a class="notas__butao" href="">Continue</a>
        </section>

    </main>
    <footer></footer>
</body>
</html>
